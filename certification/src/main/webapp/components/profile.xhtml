<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">



<h:body>
	<p:growl id="hall" life="2000" />




	<!-- content-->
	<div class="content mt-2">
		<div class="row">
			<!-- forma1-->
			<div class="col-lg-6">
				<div class="card">
					<div class="card-header">
						<strong class="card-title"></strong>
					</div>
					<div class="card-body">
						<!-- Credit Card -->
						<div id="pay-invoice">
							<h:form>
								<div class="card-body">
									<div class="card-title">
										<h3 class="text-center">Edit Profile</h3>
									</div>


									<div class="form-group">
										<label for="name" class="control-label mb-1">Name</label>
										<h:inputText id="name" class="form-control"
											value="#{userBean.user.name}">
										</h:inputText>
									</div>
									<div class="form-group has-success">
										<label for="surname" class="control-label mb-1">Surname</label>
										<h:inputText id="surname" class="form-control"
											value="#{userBean.user.surname}" />
									</div>
									<div class="form-group">
										<label for="email" class="control-label mb-1">Email</label>
										<h:inputText id="email" class="form-control"
											value="#{userBean.user.email}" required="true"
											requiredMessage="Emaili s'mund te jete bosh!"
											validatorMessage="Emaili duhet te jete i formes ...@..." >
											<f:validateRegex pattern="(.+@.+\.[a-zA-Z]+)?" />
											<p:ajax execute="email" />
											</h:inputText>
									</div>

								</div>
								<div>
									<h:commandButton id="save" type="submit"
										action="#{userCrudBean.editUser()}"
										class="btn btn-lg btn-info btn-block" value="Save">
									</h:commandButton>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
			<!-- forma2-->
			<div class="col-lg-6">
				<div class="card">
					<div class="card-header">
						<strong class="card-title"></strong>
					</div>
					<div class="card-body">
						<!-- Credit Card -->
						<div id="pay-invoice">
							<h:form>
								<div class="card-body">
									<div class="card-title">
										<h3 class="text-center">Change password</h3>
									</div>


									<div class="form-group">
										<label for="name" class="control-label mb-1">Old
											Password</label>
										<h:inputSecret id="name" class="form-control"
											value="#{userCrudBean.user.password}">
										</h:inputSecret>
									</div>
									<div class="form-group has-success">
										<label for="surname" class="control-label mb-1">New
											Password</label>
										<h:inputSecret id="surname" class="form-control"
											value="#{userCrudBean.newPassword}" />
									</div>
									<div class="form-group">
										<label for="email" class="control-label mb-1">Confirm
											Password</label>
										<h:inputSecret id="email" class="form-control"
											value="#{userCrudBean.confirmPassword}" />
									</div>

								</div>
								<div>
									<h:commandButton id="save" type="submit" update="growl"
										action="#{userCrudBean.changePassword()}"
										class="btn btn-lg btn-info btn-block" value="Save">
									</h:commandButton>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

	<ui:include name="footer" src="/components/footer.xhtml" />
</h:body>
</html>
