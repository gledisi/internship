<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">


<ui:include name="header" src="/components/header.xhtml" />

<h:body>
	<p:growl id="passwordGrowl" life="7000" />

	<!-- content-->
	<div class="content mt-3">


		<div class="col-lg-12 ">
			<h:form id="form">
				<div class="card">

					<div class="card-body card-block">

						<div class="row form-group">
							<div class="col col-md-4">
								<label for="oldPassword" class="form-control-label">Password</label>
							</div>
							<div class="col-12 col-md-8">
								<h:inputSecret id="password" class="form-control"
									value="#{userCrudBean.passwordDto.oldPassword}" required="true"
									requiredMessage="Passwordi nuk mund te lihet bosh"
									validatorMessage="Passwordi duhet te kete te pakten 6 karaktere , nje shkronje , nje numer dhe nje karakter special">
									<f:validateRegex
										pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{6,20})" />
								</h:inputSecret>
							</div>
						</div>

						<div class="row form-group">
							<div class="col col-md-4">
								<label for="password" class="form-control-label">New
									Password</label>
							</div>
							<div class="col-12 col-md-8">
								<h:inputSecret id="newpassword" class="form-control"
									value="#{userCrudBean.passwordDto.newPassword}" required="true"
									requiredMessage="Passwordi nuk mund te lihet bosh"
									validatorMessage="Passwordi duhet te kete te pakten 6 karaktere , nje shkronje , nje numer dhe nje karakter special">
									<f:validateRegex
										pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{6,20})" />
								</h:inputSecret>
							</div>
						</div>

						<div class="row form-group">
							<div class="col col-md-4">
								<label for="password" class="form-control-label">Confirm
									Password</label>
							</div>
							<div class="col-12 col-md-8">
								<h:inputSecret id="confirmPassword" class="form-control"
									value="#{userCrudBean.passwordDto.confirmPassword}"
									required="true"
									requiredMessage="Passwordi nuk mund te lihet bosh"
									validatorMessage="Passwordi duhet te kete te pakten 6 karaktere , nje shkronje , nje numer dhe nje karakter special">
									<f:validateRegex
										pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{6,20})" />
								</h:inputSecret>
							</div>
						</div>

					</div>
					<div class="card-footer">
						<div class="offset-md-2 col-md-8">

							<h:commandButton class="btn btn-primary btn-lg btn-block"
								update=":form passwordGrowl"
								actionListener="#{userCrudBean.changePassword()}"
								value="Change Password" ajax="true"
								oncomplete="hideDialogOnSuccess(args, 'passwordDialog')" />
						</div>
					</div>
				</div>
			</h:form>
		</div>
	</div>

	<script type="text/javascript">
		function hideDialogOnSuccess(args, dialogWidgetVar) {
			if (args &amp;&amp; !args.validationFailed) {
				PF(dialogWidgetVar).hide();
			}
		}
	</script>
</h:body>
</html>
