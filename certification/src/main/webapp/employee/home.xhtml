<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">


<ui:include name="header" src="/components/header.xhtml" />


<h:body>
	<b:growl id="growl" globalOnly="true" placementFrom="bottom"
		show-detail="true" show-summary="false" allowDismiss="true"
		delay="10000" escape="true" />

	<ui:include name="header" src="sidebar.xhtml" />

	<div id="right-panel" class="right-panel">

		<ui:include name="header" src="/components/rightPanel.xhtml" />



		<!-- content-->
		<div class="content mt-3">
			<!-- tabela-->
			<div class="col-lg-11">
				<div class="card">
					<div class="card-header">
						<strong class="card-title">Certifications</strong>
					</div>
					<div class="card-body">
						<h:form id="certificationForm">


							<p:dataTable id="certificationTable" var="certification"
								value="#{certificationBean.certifications}"
								class="table table-striped table-bordered dataTable no-footer"
								style="text-align:center" widgetVar="DTWVar" rows="5"
								paginator="true"
								paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15" rowIndexVar="index">

								<f:facet name="header">


									<div class="input form-group">
										<h:inputText id="search"
											value="#{certificationBean.description}"
											pt:placeHolder="Search..." />

										<h:selectOneMenu id="status" name="status" style="width:180px"
											value="#{certificationBean.status}">
											<f:selectItem itemLabel="Status" itemValue="#{null}"
												noSelectionOption="true" />
											<f:selectItems value="#{statusBean.statusDtoList}" var="stat"
												itemValue="#{stat.status}" itemLabel="#{stat.status}" />
										</h:selectOneMenu>
										<p:commandButton title="Search" id="btnSearch"
											icon="fa fa-search"
											actionListener="#{certificationBean.search()}"
											update=":certificationForm:certificationTable" />
										<b:button value="cart-plus (size lg)" iconAwesome="cart-plus"
											look="success" size="lg" />
									</div>
								</f:facet>

								<p:column style="width:30px" headerText="#">
									<h:outputText value="#{index + 1}" />
								</p:column>

								<p:column headerText="Certificate">
									<h:outputText value="#{certification.certificatename}" />
								</p:column>

								<p:column headerText="Type">
									<h:outputText value="#{certification.certificatetype}" />
								</p:column>

								<p:column headerText="Points">
									<h:outputText value="#{certification.points}" />
								</p:column>

								<p:column headerText="Date">
									<h:outputText value="#{certification.date}" />
								</p:column>

								<p:column headerText="Status">
									<h:outputText value="#{certification.status}" />
								</p:column>

								<p:column headerText="Actions" style="width:150px">
									<p:commandButton icon="fa fa-edit" ajax="true"
										title="Update this certifaction" update="dialog"
										oncomplete="PF('varDialog').show()">
										<f:setPropertyActionListener
											target="#{certificationBean.certificationDto}"
											value="#{certification}" />
									</p:commandButton>
									<p:commandButton icon="fa fa-search" ajax="true"
										title="View Details of certification"
										oncomplete="PF('viewDialog').show()">
										<f:setPropertyActionListener
											target="#{certificationBean.certificationDto}"
											value="#{certification}" />
									</p:commandButton>
								</p:column>
							</p:dataTable>
						</h:form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- .content -->

	<!-- updateDialog -->

	<p:dialog id="dialog" widgetVar="varDialog" resizable="false"
		header="Update Certification" modal="true">
		<p:ajax event="close" update=":certificationForm:certificationTable" />
		<ui:include src="updateCertification.xhtml" />
	</p:dialog>
	<!-- .updateDialog -->
	<!-- viewCertificateDialog -->

	<p:dialog id="viewDialog" widgetVar="viewDialog" resizable="false"
		header="Certificate Details" modal="true" width="450">
		<ui:include src="certificationDetails.xhtml" />
	</p:dialog>
	<!-- .viewCertificateDialog -->

	<ui:include name="footer" src="/components/footer.xhtml" />

</h:body>
</html>
