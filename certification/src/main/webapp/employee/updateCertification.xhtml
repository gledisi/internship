<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<p:growl id="growlUpdate" life="4000" />
	<div class="col-lg-12 ">

		<h:form id="updateForm">

			<div class="card-body card-block">


				<div class="row form-group">

					<div class="col col-md-4">
						<label for="certificate" class="form-control-label">Certificate
						</label>
					</div>
					<div class="col-12 col-md-8">
						#{employeesCertificationBean.employeeCertificationDto.certificatename}
					</div>
				</div>

				<div class="row form-group">
					<div class="col col-md-4">
						<label for="type" class="form-control-label">Points</label>
					</div>
					<div class="col-9 col-md-8">
						<p:spinner
							value="#{employeesCertificationBean.employeeCertificationDto.points}"
							style="padding-bottom:0px;padding-right: 8px" size="16"
							maxlength="3"
							validatorMessage="Jepni numrin pikeve ne intervalin nga 0-100!">
							<f:validateDoubleRange minimum="0" maximum="100" />
						</p:spinner>
					</div>
				</div>
			</div>

			<div class="card-footer">
				<div class="offset-md-3 col-md-8">
					<p:commandButton value="Update" update=":updateForm growlUpdate"
						actionListener="#{employeesCertificationBean.updateCertification()}"
						ajax="true" oncomplete="hideDialogOnSuccess(args, 'varDialog')">
					</p:commandButton>
				</div>
			</div>
		</h:form>
	</div>
	<script type="text/javascript">
		function hideDialogOnSuccess(args, dialogWidgetVar) {
			if (args &amp;&amp; !args.validationFailed) {
				PF(dialogWidgetVar).hide();
			}
		}
	</script>
</h:body>

</html>
