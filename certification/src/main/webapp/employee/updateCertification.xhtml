<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<p:growl id="growlUpdate" life="4000" />
	<div class="col-lg-12 ">

		<h:form id="updateForm">

			<div class="card-body card-block">

				<div class="row form-group">

					<div class="col col-md-3">
						<label for="certificate" class="form-control-label">Status</label>
					</div>
					<div class="col-9 col-md-9">
						<h:selectOneMenu id="sattus" name="status" style="width:180px"
							class="form-control"
							value="#{employeesCertificationBean.employeeCertificationDto.statusId}"
							required="true" requiredMessage="Zgjidhni Statusin!">
							<f:selectItem itemLabel="Status" />
							<f:selectItems
								value="#{employeesCertificationBean.getCertificationStatus()}"
								var="status" itemValue="#{status.id}"
								itemLabel="#{status.status}" />
						</h:selectOneMenu>
					</div>
				</div>

				<div class="row form-group">
					<div class="col col-md-3">
						<label for="type" class="form-control-label">Points</label>
					</div>
					<div class="col-9 col-md-9">
						<p:spinner
							value="#{employeesCertificationBean.employeeCertificationDto.points}"
							style="padding-bottom:0px;padding-right: 8px" min="0" max="100"
							size="18" maxlength="3" />
					</div>
				</div>
			</div>

			<div class="card-footer">
				<div class="offset-md-3 col-md-8">
					<p:commandButton value="Update" update=":updateForm growlUpdate"
						actionListener="#{employeesCertificationBean.updateCertification()}"
						ajax="true" oncomplete="hideDialogOnSuccess(args, 'varDialog')">
					</p:commandButton>
				</div>
			</div>
		</h:form>
	</div>
	<script type="text/javascript">
		function hideDialogOnSuccess(args, dialogWidgetVar) {
			if (args &amp;&amp; !args.validationFailed) {
				PF(dialogWidgetVar).hide();
			}
		}
	</script>
</h:body>

</html>
