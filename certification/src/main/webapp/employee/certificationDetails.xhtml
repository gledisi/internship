<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<div class="col-lg-12 ">

		<div class="card-body card-block">
			<h:form>
				<div class="row form-group">
					<div class="col col-md-3">
						<label for="name" class=" form-control-label">Certificate
							Name</label>
					</div>
					<div class="col-12 col-md-9">
						<label for="name" class=" form-control-label">#{certificationBean.certificationDto.certificatename}</label>
					</div>
				</div>
				<div class="row form-group">
					<div class="col col-md-3">
						<label for="name" class=" form-control-label">Certificate
							Type</label>
					</div>
					<div class="col-12 col-md-9">
						<label for="name" class=" form-control-label">#{certificationBean.certificationDto.certificatetype}</label>
					</div>
				</div>
				<div class="row form-group">
					<div class="col col-md-3">
						<label for="name" class=" form-control-label">Certificate
							Description</label>
					</div>
					<div class="col-12 col-md-9">
						<label for="name" class=" form-control-label">#{certificationBean.certificationDto.certificateDescription}</label>
					</div>
				</div>
			</h:form>
		</div>
	</div>

</h:body>

</html>
