<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">


<ui:include name="header" src="/components/header.xhtml" />


<h:body>
	<p:growl id="growl" life="4000" />
	<ui:include name="header" src="/manager/managerSidebar.xhtml" />


	<div id="right-panel" class="right-panel">

		<ui:include name="header" src="/components/rightPanel.xhtml" />



		<!-- content-->
		<div class="content mt-3">

			<!-- forma-->

			<!-- tabela-->

			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">
						<strong class="card-title">Employees Certifications</strong>
					</div>
					<div class="card-body">
						<h:form id="emCertificateForm">
							<p:dataTable id="emCertificateTable" var="emCertificate"
								styleClass="table table-striped table-bordered dataTable no-footer"
								value="#{certificationBean.certifications}"
								style="text-align:center" widgetVar="DTWVar" rows="5"
								paginator="true"
								paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15" rowIndexVar="index"
								rowKey="#{emCertificate.id}"
								selection="#{certificationBean.certificationsSelected}">

								<f:facet name="header">
									<div class="form-group">
										<div class="input form-group">
											<h:inputText id="search"
												value="#{certificationBean.description}"
												pt:placeHolder="Search..." />
											<h:selectOneMenu id="employee" name="employee"
												style="width:180px"
												value="#{certificationBean.employeeName}">
												<f:selectItem itemLabel="Employee" itemValue="#{null}"
													noSelectionOption="true" />
												<f:selectItems value="#{userCrudBean.employeesOfManager}"
													var="employee" itemValue="#{employee.firstname}"
													itemLabel="#{employee.firstname}" />
											</h:selectOneMenu>
											<h:selectOneMenu id="status" name="status"
												style="width:180px" value="#{certificationBean.status}">
												<f:selectItem itemLabel="Status" itemValue="#{null}"
													noSelectionOption="true" />
												<f:selectItems value="#{statusBean.statusDtoList}"
													var="stat" itemValue="#{stat.status}"
													itemLabel="#{stat.status}" />
											</h:selectOneMenu>
											<p:commandButton title="Search" id="btnSearch"
												icon="fa fa-search"
												actionListener="#{certificationBean.search()}"
												update=":emCertificateForm:emCertificateTable" />
										</div>
									</div>

									<p:commandButton title="Delete certificates of employees"
										id="deleteCertificate" style="float:right" icon="fa fa-trash"
										actionListener="#{certificationBean.deleteListCertifications()}"
										update=":emCertificateForm:emCertificateTable growl">

										<p:confirm header="Confirm" message="Are you sure ?"
											icon="ui-icon-alert" />
									</p:commandButton>

									<p:confirmDialog global="true" showEffect="fade"
										hideEffect="fade">

										<p:commandButton value="Yes" type="button"
											styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
										<p:commandButton value="No" type="button"
											styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
									</p:confirmDialog>

									<p:commandButton title="Add certification for this employee"
										proces="@this" icon="fa fa-plus" update="certificationDialog"
										oncomplete="PF('addDialog').show()" style="float:right">
									</p:commandButton>

								</f:facet>

								<p:column style="width:30px" headerText="#">
									<h:outputText value="#{index + 1}" />
								</p:column>

								<p:column selectionMode="multiple"
									style="width:20px;text-align:center" />

								<p:column headerText="Employee">
									<h:outputText value="#{emCertificate.firstname}" />
								</p:column>
								<p:column headerText="Certificate">
									<h:outputText value="#{emCertificate.certificatename}" />
								</p:column>

								<p:column headerText="Status">
									<h:outputText value="#{emCertificate.status}" />
								</p:column>

								<p:column headerText="Points">
									<h:outputText value="#{emCertificate.points}" />
								</p:column>
								<p:column headerText="Date">
									<h:outputText value="#{emCertificate.date}" />
								</p:column>
								<p:column headerText="Actions" style="width:70px">

									<p:panelGrid>

										<p:commandButton icon="ui-icon-trash"
											title="Delete this certifacte"
											actionListener="#{certificationBean.deleteCertification(emCertificate.id)}"
											update=":emCertificateForm:emCertificateTable growl">
											<p:confirm header="Confirm" message="Are you sure ?"
												icon="ui-icon-alert" />
										</p:commandButton>

										<p:confirmDialog global="true" showEffect="fade"
											hideEffect="fade">

											<p:commandButton value="Yes" type="button"
												styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
											<p:commandButton value="No" type="button"
												styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
										</p:confirmDialog>
									</p:panelGrid>

								</p:column>


							</p:dataTable>
						</h:form>
					</div>
				</div>
			</div>
		</div>
		<!-- .content -->
	</div>
	<p:dialog id="certificationDialog" widgetVar="addDialog" height="240"
		width="500" resizable="false" modal="true" dynamic="true"
		header="Add Certification">
		<p:ajax event="close" update=":emCertificateForm:emCertificateTable" />
		<ui:include src="addCertificationDialog.xhtml" />
	</p:dialog>
	<ui:include name="footer" src="/components/footer.xhtml" />

</h:body>
</html>
