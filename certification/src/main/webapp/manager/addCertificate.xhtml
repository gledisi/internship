<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<div class="col-lg-12 ">

		<h:form id="addForm">
			<div class="card-body card-block">
				<ui:include src="certificateForm.xhtml" />
				<div class="card-footer">
					<div class="offset-md-3 col-md-8">
						<p:commandButton value="Add Certificate" update=":addForm growl"
							actionListener="#{certificateBean.addCertificate()}" ajax="true"
							oncomplete="hideDialogOnSuccess(args, 'addDialog')">
						</p:commandButton>
					</div>
				</div>
			</div>
		</h:form>
	</div>
	<script type="text/javascript">
		function hideDialogOnSuccess(args, dialogWidgetVar) {
			if (args &amp;&amp; !args.validationFailed) {
				PF(dialogWidgetVar).hide();
			}
		}
	</script>
</h:body>

</html>
