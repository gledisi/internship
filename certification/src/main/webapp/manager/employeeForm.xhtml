<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:body>



	<div class="row form-group">

		<div class="col col-md-3">
			<label for="firstname" class=" form-control-label">FirstName</label>
		</div>
		<div class="col-12 col-md-9">
			<h:inputText id="firstname" class="form-control"
				value="#{userCrudBean.user.firstname}" pt:placeholder="Gledis"
				required="true" requiredMessage="Emri eshte required!"
				validatorMessage="Emri duhet te permbaje vetem shkronja!">
				<f:validateRegex pattern="[a-zA-Z]+" />
			</h:inputText>
		</div>

	</div>

	<div class="row form-group">

		<div class="col col-md-3">
			<label for="lastname" class="form-control-label">LastName</label>
		</div>
		<div class="col-12 col-md-9">
			<h:inputText id="lastname" value="#{userCrudBean.user.lastname}"
				class="form-control" pt:placeholder="Gjinaj" required="true"
				requiredMessage="Mbiemri eshte required!"
				validatorMessage="Mbiemri duhet te permbaje vetem shkronja!">
				<f:validateRegex pattern="[a-zA-Z]+" />
			</h:inputText>
		</div>
	</div>

	<div class="row form-group">
		<div class="col col-md-3">
			<label for="birthday" class="form-control-label">Birthday</label>
		</div>
		<div class="col-12 col-md-9">
			<div class="input-group">
				<div class="input-group-addon" id="showDate">
					<i class="fa fa-calendar"></i>
				</div>
				<h:inputText id="bitrthday" styleClass="date"
					value="#{userCrudBean.user.birthday}" required="true"
					requiredMessage="Zgjidhni daten dhe oren e fillimit te shfaqjes!">
					<f:convertDateTime dateStyle="full" pattern="yyyy-MM-dd" />
				</h:inputText>
			</div>
		</div>
	</div>

	<div class="row form-group">

		<div class="col col-md-3">
			<label for="idCard" class="form-control-label">Id Card</label>
		</div>
		<div class="col-12 col-md-9">
			<h:inputText id="idCard" value="#{userCrudBean.user.idCard}"
				class="form-control" pt:placeholder="J1263813Q" required="true"
				requiredMessage="Id Card is required">
			</h:inputText>
		</div>
	</div>

	<div class="row form-group">

		<div class="col col-md-3">
			<label for="email" class="form-control-label">Email</label>
		</div>
		<div class="col-12 col-md-9">
			<h:inputText id="email" value="#{userCrudBean.user.email}"
				class="form-control" pt:placeholder="name@gmail.com" required="true"
				requiredMessage="Email is required"
				validatorMessage="Emaili nuk eshte ne formatin e duhur">
				<f:validateRegex pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
			</h:inputText>
		</div>
	</div>
</h:body>
</html>
