<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">



<h:body>
	<p:growl id="growlEdit" life="4000" />
	<!-- content-->
	<div class="content mt-3">

		<!-- forma-->
		<div class="col-lg-3"></div>
		<div class="col-lg-12 ">
			<h:form id="editForm">
				<div class="card">

					<div class="card-body card-block">
						<ui:include name="form" src="employeeForm.xhtml" />
					</div>
					<div class="card-footer">
						<div class="offset-md-2 col-md-8">

							<p:commandButton class="btn btn-primary btn-lg btn-block"
								update=":editForm growlEdit"
								action="#{userCrudBean.editEmployee()}" value="Edit Employee"
								ajax="true" oncomplete="hideDialogOnSuccess(args, 'editDialog')">
							</p:commandButton>

						</div>
					</div>
				</div>
			</h:form>
		</div>
	</div>
	<script type="text/javascript">
		function hideDialogOnSuccess(args, dialogWidgetVar,tableWidgetVar) {
			if (args &amp;&amp; !args.validationFailed) {
				PF(dialogWidgetVar).hide();
			}
		}
	</script>
</h:body>
</html>
